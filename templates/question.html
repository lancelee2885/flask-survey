{% extends 'base.html' %}
{% block content %}

  <h1>{{ question.question }}</h1>

  <form action="/answer" method="POST">

      {% for choice in question.choices %}
      <p>
        <input
            type="radio"
            name="answer"
            value="{{ choice }}">
        {{ choice }}
      </p>
      {% endfor %}

      <input
          type="hidden"
          name="question-id"
          value="{{ question_id }}">

    <button>Continue</button>
  </form>

{% endblock %}
