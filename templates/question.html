{% extends 'base.html' %}
{% block content %}

  <h1>{{ question.question }}</h1>
<!-- for loop can make flash more dynamic and in base -->
  <h2>{{ get_flashed_messages()[0] }}</h2>

  <form action="/answer" method="POST">

      {% for choice in question.choices %}
      <p>
        <input
            type="radio"
            name="answer"
            value="{{ choice }}">
        {{ choice }}
      </p>
      {% endfor %}

    <button>Continue</button>
  </form>

{% endblock %}
